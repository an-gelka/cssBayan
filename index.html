<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@600;900&display=swap" rel="stylesheet">
  <div class="wrapper">
    <header class="header container">
      <h1 class="title">CSS Bayan</h1>
    </header>
    <div class="accordion container">
      <input type="radio" class="accordion-input" id="memes-1" name="memes">
      <label for="memes-1" class="accordion-label">If your code works fine</label>
      <div class="video-box">
        <video class="video-memes" autoplay muted loop class="background-video">
          <source src="assets/gif/do-not-touch-it-programmer.mp4" type="video/mp4">
        </video>
      </div>
      <input type="radio" class="accordion-input" id="memes-2" name="memes">
      <label for="memes-2" class="accordion-label">Dedline-work</label>
      <div class="video-box">
        <video class="video-memes" autoplay muted loop class="background-video">
          <source src="assets/gif/deadline-work.mp4" type="video/mp4">
        </video>
      </div>
      <input type="radio" class="accordion-input" id="memes-3" name="memes">
      <label for="memes-3" class="accordion-label">The dreaded D-words</label>
      <div class="video-box">
        <video class="video-memes" autoplay muted loop class="background-video">
          <source src="assets/gif/diet-diets.mp4" type="video/mp4">
        </video>
      </div>
      <input type="radio" class="accordion-input" id="memes-4" name="memes" checked>
      <label for="memes-4" class="accordion-label">This is fine</label>
      <div class="video-box">
        <video class="video-memes" autoplay muted loop class="background-video">
          <source src="assets/gif/this-is-fine.mp4" type="video/mp4">
        </video>
      </div>
      <input type="radio" class="accordion-input" id="memes-5" name="memes">
      <label for="memes-5" class="accordion-label">Never give up</label>
      <div class="video-box">
        <video class="video-memes" autoplay muted loop class="background-video">
          <source src="assets/gif/over-it-give-up.mp4" type="video/mp4">
        </video>
      </div>
      <input type="radio" class="accordion-input" id="memes-6" name="memes">
      <label for="memes-6" class="accordion-label">When you need to solve a task</label>
      <div class="video-box">
        <video class="video-memes" autoplay muted loop class="background-video">
          <source src="assets/gif/cymbals-monkey-brain.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</head>

<body>

</body>

</html>
